<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="./lib/vue.js"></script>
    <script>
      Vue.createApp({
        // 插值语法： {{title}}
        template: `<h2>{{message}}</h2>`,
        data() {
          return {
            title: "Hello World",
            message: "你好，vue3",
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
