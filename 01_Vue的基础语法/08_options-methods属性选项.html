<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>当前计数： {{counter}}</h1>
      <button @click="increment">+1</button>
      <button @click="decrement">-1</button>
    </div>
    <script src="../lib/vue.js"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            counter: 0,
          };
        },
        // methods属性是一个对象，用来定义方法，这些方法可以被绑定到模板中，
        // 在该方法中，我们可以使用this关键字来直接访问data中返回的对象属性
        methods: {
          increment: function () {
            this.counter++;
          },
          // es6写法
          decrement() {
            this.counter--;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
