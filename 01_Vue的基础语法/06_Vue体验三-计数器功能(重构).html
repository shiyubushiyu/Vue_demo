<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>当前计数： {{counter}}</h1>
      <button @click="increment">+1</button>
      <button @click="decrement">-1</button>
    </div>
    <script src="./lib/vue.js"></script>
    <script>
      Vue.createApp({
        /* 当template里面有内容时，渲染template中的内容，没有时，渲染app里面的内容 */
        template: ``,
        data() {
          return {
            counter: 0,
          };
        },
        /* 定义方法的地方 */
        methods: {
          /* 数字增加的方法 */
          increment() {
            this.counter++;
          },
          /* 数字减少的方法 */
          decrement() {
            this.counter--;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
