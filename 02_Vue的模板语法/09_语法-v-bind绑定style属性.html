<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .active {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 1. 普通html的style写法 -->
      <div style="color: red; font-size: 30px">Hello World</div>

      <!-- 2. style中的某些值，来自data -->
      <!-- 2.1 动态绑定style，在后面跟上对象类型 -->
      <div :style="{color: fontColor, fontSize: fontSize}">Hello</div>

      <!-- 2.2 动态绑定属性，这个属性是一个对象 -->
      <div :style="objStyle">World</div>

      <!-- 3. style的数组语法 -->
      <div :style="[ objStyle, { backgroundColor: 'purple' }]">嘿嘿嘿</div>
    </div>
    <script src="../lib/vue.js"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            fontColor: "blue",
            fontSize: "30px",
            objStyle: {
              "font-size": "30px",
              color: "red",
            },
          };
        },
        methods: {},
      }).mount("#app");
    </script>
  </body>
</html>
