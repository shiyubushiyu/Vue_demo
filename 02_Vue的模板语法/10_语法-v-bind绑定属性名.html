<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 当绑定的名称不确定时，可以使用 [变量] -->
      <button :[name]="'aaa'"></button>
    </div>
    <script src="../lib/vue.js"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            name: "class",
          };
        },
        methods: {},
      }).mount("#app");
    </script>
  </body>
</html>
