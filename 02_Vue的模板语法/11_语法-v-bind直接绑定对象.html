<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2 :name="name" :age="age" :height="height">hello World</h2>

      <!-- v-bind绑定对象 跟上面的效果是一样的-->
      <h2 v-bind="infos">hello Infos</h2>
    </div>
    <script src="../lib/vue.js"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            infos: {
              name: "李银河",
              age: 18,
              height: 1.88,
            },
            name: "coder",
            age: 18,
            height: 1.88,
          };
        },
        methods: {},
      }).mount("#app");
    </script>
  </body>
</html>
