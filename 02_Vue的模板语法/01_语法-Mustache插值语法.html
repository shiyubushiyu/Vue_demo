<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 1. 基本使用 -->
      <h1>当前计数： {{counter}}</h1>

      <!-- 2. 表达式 -->
      <h1>计数双倍： {{counter * 2}}</h1>
      <h1>展示的信息： {{message.split('，')}}</h1>

      <!-- 3.三元运算符 -->
      <h1>{{ age >=18? '成年' : '未成年' }}</h1>

      <!-- 4.调用methods中的函数 -->
      <h1>{{formatData(time)}}</h1>
    </div>
    <script src="../lib/vue.js"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            counter: 0,
            message: "你好啊，李银河！",
            age: 22,
            time: 123,
          };
        },
        methods: {
          formatData(data) {
            return "2022-7-17" + data;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
