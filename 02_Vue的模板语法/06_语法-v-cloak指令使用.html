<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* v-cloak 需要和下面的css一起使用 */
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 这个指令可以隐藏未编译的mustache标签直到实例编译完毕 -->
      <div v-cloak>{{message}}</div>
    </div>
    <script src="../lib/vue.js"></script>
    <script>
      setTimeout(() => {
        Vue.createApp({
          data() {
            return {
              message: "Hello World",
            };
          },
        }).mount("#app");
      }, 3000);
    </script>
  </body>
</html>
